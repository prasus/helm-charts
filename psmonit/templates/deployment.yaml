apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "psmonit.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "psmonit.labels" . | nindent 4 }}
spec:
  replicas: 1 
  selector:
    matchLabels:
      {{- include "psmonit.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "psmonit.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "psmonit.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: bitnami/kubectl
          command: ["/monitor-script/run.sh"]
          env:
            - name: "cluster"
              value: {{ .Values.cluster }} 
            - name: "slackurl"
              value: {{ .Values.slackurl }} 
            - name: "namespace"
              value: {{ .Values.ns | default "netpyne" }} 
          volumeMounts:
            - name: monitor-script
              mountPath: /monitor-script
          resources:
            limits:
              memory: 100Mi
              cpu: 50m
      volumes:
        - name: monitor-script
          projected:
            defaultMode: 493
            sources:
            - secret:
                name: {{ include "psmonit.fullname" . }} 
